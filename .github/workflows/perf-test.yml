name: Performance Test WarpCache

on:
  push:
    branches:
      - main
      - prajjwal-warp-245

env:
  WARPBUILD_CACHE_URL: 'https://a67f-36-255-234-176.ngrok-free.app'

jobs:
  perf-test:
    strategy:
      matrix:
        os: [warpdev-ubuntu-latest-x64-4x]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Create a temp directory
      run: mkdir -p temp
    - name: Generate 500MB data from urandom
      run: dd if=/dev/urandom of=temp/1GB bs=1M count=500
    - name: WarpCache
      if: matrix.os == 'warpdev-ubuntu-latest-x64-4x'
      uses: WarpBuilds/cache@v1.1.2-beta
      with:
        path: temp/
        key: test-500MB-999
        enableCrossOsArchive: false
        enableCrossArchArchive: true
        restore-keys:
          test-9
          test-5
    - name: Cache
      if: matrix.os == 'ubuntu-latest'
      uses: actions/cache@v4.0.2
      with:
        path: temp/
        key: test-1GB