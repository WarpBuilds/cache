name: Performance Test WarpCache

on:
  push:
    branches:
      - main
      - prajjwal-warp-245

env:
  WARPBUILD_CACHE_URL: 'https://cache.dev.warpbuild.dev'

jobs:
  perf-test:
    runs-on: warpdev-ubuntu-latest-x64-4x
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Create a temp directory
      run: mkdir -p temp
    - name: Generate 100MB data from urandom
      run: dd if=/dev/urandom of=temp/100MB bs=1M count=100
    - name: WarpCache
      uses: WarpBuilds/cache@v1.0.2-beta
      with:
        path: temp/
        key: test-100MB
    - name: Cache
      uses: actions/cache@v4.0.2
      with:
        path: temp/
        key: test-100MB

    # - run: npm ci
    # - name: Prettier Format Check
    #   run: npm run format-check
    # - name: ESLint Check
    #   run: npm run lint