name: Performance Test WarpCache

on:
  push:
    branches:
      - main
      - prajjwal-warp-245

env:
  WARPBUILD_CACHE_URL: 'https://cache.dev.warpbuild.dev'

jobs:
  perf-test:
    strategy:
      matrix:
        os: [warpdev-ubuntu-latest-x64-4x]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Create a temp directory
      run: mkdir -p temp
    - name: Generate 100MB data from urandom
      run: dd if=/dev/urandom of=temp/100MB bs=1M count=100
    - name: WarpCache
      if: matrix.os == 'warpdev-ubuntu-latest-x64-4x'
      uses: WarpBuilds/cache@v1.1.2-beta
      with:
        path: temp/
        key: fail-deliberately
        enableCrossOsArchive: false
        fail-on-cache-miss: true
        enableCrossArchArchive: true
    - name: Cache
      if: matrix.os == 'ubuntu-latest'
      uses: actions/cache@v4.0.2
      with:
        path: temp/
        key: test-1GB