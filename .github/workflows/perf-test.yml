name: Performance Test WarpCache

on:
  push:
    branches:
      - main
      - prajjwal-warp-245

env:
  WARPBUILD_CACHE_URL: 'https://f7c4-36-255-233-41.ngrok-free.app'

jobs:
  perf-test:
    runs-on: warpdev-ubuntu-latest-x64-4x
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: WarpCache
      uses: WarpBuilds/cache@v1.0.1-beta
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-
    # - name: Cache
    #   uses: actions/cache@v4.0.2
    #   with:
    #     path: ~/.npm
    #     key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
    #     restore-keys: |
    #       ${{ runner.os }}-node-

    - run: npm ci
    - name: Prettier Format Check
      run: npm run format-check
    - name: ESLint Check
      run: npm run lint